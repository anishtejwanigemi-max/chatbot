apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: explainer-web-app
  title: Explainer Web App
  description: Creates a web application with a Python backend and a React frontend.
  tags:
    - python
    - react
    - web
spec:
  owner: ai-team
  type: service

  parameters:
    - title: Basic Service Information
      required:
        - name
        - owner
      properties:
        name:
          type: string
          title: Service Name
        description:
          type: string
          title: Description
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker

    - title: Repository Info
      required:
        - repoUrl
      properties:
        repoUrl:
          type: string
          title: Repository URL
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-template
      name: Scaffold Files
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        description: ${{ parameters.description }}

    - id: register
      name: Register in Backstage Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl | replace("/tree/", "/blob/") }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Open in Catalog
        url: ${{ steps.register.output.entityRef }}
      - title: View Repository
        url: ${{ steps.publish.output.remoteUrl }}
